<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See All - Dev Registration</title>
    <link rel="stylesheet" href="./css/see-all.css" />
    <link rel="stylesheet" href="./css/global.css">

    <link rel="shortcut icon" href="./assets/logo.png" type="image/png">
  </head>
  <body>
    <div class="link-to-register">
      <a href="./index.html">Register a new dev</a>
    </div>

    <header>
      <h1 class="title">See All</h1>
      <p class="subtitle">Here you can see all registered devs!</p>
    </header>

    <main>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Develops for</th>
                    <th>Seniority</th>
                    <th>Technologies</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="./scripts/see-all.js"></script>
  </body>
</html>
