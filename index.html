<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Registration</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div class="home">
      <div>
        <h1 class="title">Dev Registration</h1>
        <p class="subtitle">Fill the input fields with your information</p>
      </div>

      <main>
        <form onSubmit="{handleForm}">
          <fieldset class="fieldset-name-surname">
            <section class="name">
              <label class="description" htmlFor="name"> Name </label>
              <input required type="text" name="name" id="name" />
            </section>
            <section class="surname">
              <label class="description" htmlFor="surname"> Surname </label>
              <input required type="text" name="surname" id="surname" />
            </section>
          </fieldset>

          <section class="email">
            <label class="description" htmlFor="email"> Email </label>
            <input required type="email" name="email" id="email" />
          </section>

          <fieldset class="developsFor">
            <section>
              <label class="description">
                Are you a Frontend, Backend or a Fullstack developer?
              </label>
              <div>
                <div>
                  <input
                    type="radio"
                    defaultChecked
                    name="developsFor"
                    id="frontend"
                    value="frontend"
                  />
                  <label htmlFor="frontend">Frontend</label>
                </div>

                <div>
                  <input
                    type="radio"
                    name="developsFor"
                    id="backend"
                    value="backend"
                  />
                  <label htmlFor="backend">Backend</label>
                </div>

                <div>
                  <input
                    type="radio"
                    name="developsFor"
                    id="fullstack"
                    value="fullstack"
                  />
                  <label htmlFor="fullstack">Fullstack</label>
                </div>
              </div>
            </section>
          </fieldset>

          <section class="seniorityLevel">
            <label class="description">What is your seniority level?</label>
            <select required name="seniority" id="seniority">
              <option selected value="junior">Junior</option>
              <option value="middle">Middle</option>
              <option value="senior">Senior</option>
            </select>
          </section>

          <fieldset>
            <section class="technologies">
              <label class="description">
                Select the technologies that you use:
              </label>

              <div>
                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="html"
                    value="html"
                  />
                  <label htmlFor="html">HTML</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="css"
                    value="css"
                  />
                  <label htmlFor="css">CSS</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="javascript"
                    value="javascript"
                  />
                  <label htmlFor="javascript">JavaScript</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="java"
                    value="java"
                  />
                  <label htmlFor="java">Java</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="csharp"
                    value="csharp"
                  />
                  <label htmlFor="csharp">C#</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="cplusplus"
                    value="cplusplus"
                  />
                  <label htmlFor="cplusplus">C++</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="go"
                    value="go"
                  />
                  <label htmlFor="go">Go</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="python"
                    value="python"
                  />
                  <label htmlFor="python">Python</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="nodejs"
                    value="nodejs"
                  />
                  <label htmlFor="nodejs">NodeJS</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="php"
                    value="php"
                  />
                  <label htmlFor="php">PHP</label>
                </div>

                <div>
                  <input
                    class="technology"
                    type="checkbox"
                    name="technology"
                    id="ruby"
                    value="ruby"
                  />
                  <label htmlFor="ruby">Ruby</label>
                </div>
              </div>
            </section>
          </fieldset>

          <section class="about">
            <label class="description" htmlFor="about">
              Tell us a little about your experience:
            </label>
            <textarea required name="about" id="about"></textarea>
          </section>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
